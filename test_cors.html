<!DOCTYPE html>
<html>
<head>
    <title>Test CORS</title>
</head>
<body>
    <h1>Testing Backend CORS</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testRegister()">Test Register</button>
    <pre id="output"></pre>

    <script>
        const API_URL = 'http://localhost:8000';
        const output = document.getElementById('output');

        async function testHealth() {
            try {
                output.textContent = 'Testing health endpoint...';
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                output.textContent = 'Health check successful:\n' + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error:\n' + error.message;
            }
        }

        async function testRegister() {
            try {
                output.textContent = 'Testing registration...';
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'testuser',
                        email: 'test@example.com',
                        password: 'password123',
                        full_name: 'Test User'
                    })
                });
                
                const data = await response.json();
                output.textContent = `Response (${response.status}):\n` + JSON.stringify(data, null, 2);
            } catch (error) {
                output.textContent = 'Error:\n' + error.message;
            }
        }
    </script>
</body>
</html>
